    <script>
        const form = document.getElementById("chatForm");

        const chatBox = document.getElementById("chatBox");
        let eventSource = null;

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            const userDiv = document.createElement("div");

            // AI ì‘ë‹µ ì˜ì—­ ì¶”ê°€

            // ì´ì „ ì—°ê²° ë‹«ê¸°
            if (eventSource) {

            // SSE ì—°ê²°
            eventSource = new EventSource("http://localhost:8080/stream/ai?conversationId=" + encodeURIComponent(conversationId) + "&userInput=" + encodeURIComponent(query));
