<!DOCTYPE html>
<html>
<head>
    <title>LLM 대화 스트리밍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            font-weight: bold;
            color: #3366cc;
        }
        .ai {
            color: #444;
        }
    </style>
</head>
<body>
    <h1>AI 대화</h1>
	
    <hr>

    <div id="chatBox"></div>
	
	<hr>
	
	<form id="chatForm">
		<input type="text" id="conversationId" placeholder="대화 id" required />
        <input type="text" id="userInput" placeholder="질문을 입력하세요" required />
        <button type="submit">전송</button>
    </form>

    <script>
        const form = document.getElementById("chatForm");
        const input = document.getElementById("userInput");
		const input2 = document.getElementById("conversationId");
        const chatBox = document.getElementById("chatBox");
        let eventSource = null;

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const query = input.value.trim();
			const conversationId = input2.value.trim();
            if (!query || !conversationId) return;

            // 사용자 메시지 표시
            const userDiv = document.createElement("div");
            userDiv.classList.add("message", "user");
            userDiv.textContent = "🙋 사용자: " + query;
            chatBox.appendChild(userDiv);

            // AI 응답 영역 추가
            const aiDiv = document.createElement("div");
            aiDiv.classList.add("message", "ai");
            aiDiv.textContent = "🤖 AI: ";
            chatBox.appendChild(aiDiv);

            // 이전 연결 닫기
            if (eventSource) {
                eventSource.close();
            }

            // SSE 연결
            eventSource = new EventSource("http://localhost:8080/stream/ai?conversationId=" + encodeURIComponent(conversationId) + "&userInput=" + encodeURIComponent(query));

            eventSource.onmessage = function (event) {
                aiDiv.textContent += event.data + " ";
                console.log("chunk:", event.data);
            };

            eventSource.onerror = function (err) {
                console.error("SSE 연결 오류:", err);
                eventSource.close();
            };

            input.value = "";
        });
    </script>
</body>
</html>
